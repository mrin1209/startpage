<!DOCTYPE html>

<body>
  <!-- 検索窓 -->
  <form class="search" method="get" action="http://www.google.co.jp/search" autocomplete="on">
    <div class="blow"></div>
    <input class="search-window" type="text" name="q" placeholder="" value="">
    <input class="search-btn fas"  type="submit" name="submit" value="&#xf002">
  </form>

    <div class="quick-title">
      <h2>クイックアクセス</h2>
    </div>
    <div>

        <li class="icon">
          <div class="icon-logo">
            <a href="https://www.google.com">   <i class="fab fa-google"></i></a>
          </div>
          <p class="icon-text">Google</p>
        </li>

        <li class="icon">
          <div class="icon-logo">
            <a href="https://www.youtube.com">   <i class="fab fa-youtube"></i></a>
          </div>

        <li class="icon">
